<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"view": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		
		
		<script>
				sap.ui.localResources("view");
				var app = new sap.m.App("app",{initialPage:"idTasks"});
				var page = sap.ui.view({id:"idTasks", viewName:"view.Tasks", type:sap.ui.core.mvc.ViewType.XML});
				var creationView = sap.ui.view({id:"idTaskCreationView", viewName:"view.TaskCreation", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.addPage(creationView);
				app.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
